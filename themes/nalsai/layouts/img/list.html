<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head" . }}
</head>

<body>
    {{ partial "navbar" . }}
    <div class="container">
        {{- range .Data.Pages }}
          <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        {{- end }}
    </div>
    {{ partial "footer" . }}
</body>
{{ partial "insertAfterBody" . }}

</html>
