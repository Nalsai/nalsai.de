<h1 class="my-4">Contact</h1>
<form name="contact" method="POST" action="/contact-success/" netlify>
    <input type="text" name="Name" class="form-control mb-4" placeholder="Name" required autocomplete="name">
    <input type="email" name="E-Mail" class="form-control mb-4" placeholder="Email" required autocomplete="email">
    <input type="text" name="Betreff" class="form-control mb-4" placeholder="Subject" required>
    <div class="form-group">
        <textarea name="Nachricht" class="form-control rounded-1" rows="4" placeholder="Message" required></textarea>
    </div>
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="ContactFormGDPR" required>
        <label class="custom-control-label" for="ContactFormGDPR">
            I have read the <a href="{{< ref "/privacy" >}}">privacy policy</a> and agree that my details will be saved electronically.
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-right-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
            <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
        Absenden
    </button>
</form>
